        <div class="layout">
            <p class="artist-name">{{#artist}}{{name}}{{/artist}}</p>

            <div class="horizontal-upper-frame">
                <div class="mode-frame">
                    {{> /partials/mode-buttons}}
                </div>

                <div class="content-frame">
                    {{#artist}}{{#grandImage}}
                        <img src={{url}} class="grand-image">
                    {{/grandImage}}
                    {{^grandImage}}
                        <img src="/images/image_not_found.jpg" class="image">
                    {{/grandImage}}{{/artist}}
                    
                    <div class="right-frame">
                        <div class="horizontal-frame buttons">
                            <button class="album-button active" data-mode="ALBUM" id="mode-albums" type="button"><p class="button-text">ALBUMS</p></button>
                            <button class="album-button" data-mode="SINGLE" id="mode-eps" type="button"><p class="button-text">SINGLES</p></button>
                            <button class="album-button" data-mode="TRACKS" id="mode-tracks" type="button"><p class="button-text">POPULAR TRACKS</p></button>
                        </div>

                        <div class="horizontal-frame albums">
                            <button class="rotative-button" id="rotate-left" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
                                    <path d="M6 11L1 6L6 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <div class="album-frame" id="album-pager"></div>
                            <button class="rotative-button" id="rotate-right" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
                                    <path d="M1 1L6 6L1 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <div id="track-div" class="display-wrapped simple small hidden">
                                {{> /partials/track-display}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="logo-container-artist-page">
                <img src="../images/logo_Spotify.png">
            </footer>
        </div>
        <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
        <script src="/js/rotative.js"></script>
    </body>
</html>
