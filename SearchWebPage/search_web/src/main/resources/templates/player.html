<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Queue</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/player.css">
    </head>
    <body class="page">
        <div class="layout row">
            <div class="mode-frame">
                {{> partials/mode-buttons}}
            </div>

            <div class="player-layout">
                {{#track}}
                    <image src="{{#album}}{{#image}}{{url}}{{/image}}{{/album}}" class="image">
                    <p class="song-name ellipsis">{{name}}</p>
                    <p class="song-info ellipsis">
                        {{artistString}} - 
                        {{#album}}{{name}}{{/album}}
                    </p>
                {{/track}}
                {{^track}}
                    <img src="/images/image_not_found.jpg" class="image">
                    <p class="song-name ellipsis">--</p>
                    <p class="song-info ellipsis">-- - --</p>
                {{/track}}

                <div class="buttons-frame">
                    {{#track}}
                        <p class="duration">{{duration}}</p>
                    {{/track}}
                    {{^track}}
                        <p class="duration">XX:XX</p>
                    {{/track}}

                    <div id="play-pause" class="button">
                    </div>

                    <form action="/queue/next" method="get">
                        <button type="submit" class="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="40" viewBox="0 0 48 40" fill="none">

                        </button>
                    </form>
                </div>
            </div>

            <div class="logo-container-player">
                <img src="images/logo_Spotify.png">
            </div>
        </div>
        <script src="/js/player.js"></script>
    </body>
</html>
