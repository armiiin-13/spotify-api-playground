<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Search Web</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/display.css">
    </head>
    <body class="page">
        <form action="/" method="get">
            <div class="search-container">
                <input class="search-text" name="search" type="text" id="search" placeholder="Search for artist, album or track..." autocomplete="off">
                <button class="search-button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="127" height="80" viewBox="0 0 127 80" fill="none">
                        <path d="M77 35C77 44.9411 68.4934 53 58 53C47.5066 53 39 44.9411 39 35C39 25.0589 47.5066 17 58 17C68.4934 17 77 25.0589 77 35Z" stroke="white" stroke-width="4"/>
                        <path d="M72 48L88 63" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </form>

        <div class="mode-buttons-container">
            <form action="/" method="get">
                <button class="mode-button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" viewBox="0 0 39 39" fill="none">

                    </svg>
                </button>
            </form>

            <form action="/queue" method="get">
                <button class="mode-button" type="submit">

        </div>

        <div class="content-panel">
            <div class="display-wrapped double" id="panel-artist">
                {{> /partials/artist-display}}
            </div>

            <div class="display-wrapped double" id="panel-album" hidden>
                {{> /partials/album-display}}
            </div>

            <div class="display-wrapped simple" id="panel-track" hidden>
                {{> /partials/track-display}}
            </div>
        </div>
        <script src="/js/main.js"></script>

        <footer class="logo-container">
            <img src="images/logo_Spotify.png">
        </footer>
    </body>
</html>
