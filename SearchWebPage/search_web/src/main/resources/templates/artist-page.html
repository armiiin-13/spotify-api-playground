<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Search Web</title>
    </head>
    <body>
        {{#artist}}
            <p><strong>Name: </strong> {{name}}</p>
            <p><strong>Albums: </strong></p>
            {{#albums}}
                <p>{{-index}}: <a href="/album/{{id}}">{{name}}</a> ({{totalTracks}})</p>
            {{/albums}}
            <p><strong>Singles: </strong></p>
            {{#singles}}
                <p>{{-index}}: <a href="/album/{{id}}">{{name}}</a> ({{totalTracks}})</p>
            {{/singles}}
            <p><strong>Top Tracks: </strong></p>
            {{#topTracks}}
                <p>{{-index}}: <a href="/queue/{{id}}">{{name}}</a> ({{duration}} ms)</p>
            {{/topTracks}}
        {{/artist}}
        {{#image}}
            <img src={{url}} width={{width}} height={{height}}>
        {{/image}}
    </body>
</html>
