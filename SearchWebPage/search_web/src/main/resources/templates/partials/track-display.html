<div class="display-column">
    {{#tracks}}
    <div class="card-container-track {{#small}}small{{/small}}">
        {{#album}}
            {{#image}}
                <img src={{url}} class="image">
            {{/image}}
            {{^image}}
                <img src="/images/image_not_found.jpg" class="image">
            {{/image}}
        {{/album}}
        {{^album}}
            <img src="/images/image_not_found.jpg" class="image">
        {{/album}}

        <div class="info-container-track {{#small}}small{{/small}}">
            <p class="track-title text-ellipsis {{#small}}small{{/small}}">{{number}}. {{name}}</p>
            <p class="track-info text-ellipsis {{#small}}small{{/small}}">
                {{artistString}} - {{#album}}{{name}}{{/album}}{{^album}}Unknown{{/album}}
            </p>
        </div>

        <button class="add-button" data-id={{id}}> 
            <p class="add-button-text">Add to Queue</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M15 30C23.2842 30 30 23.2842 30 15C30 6.71572 23.2842 0 15 0C6.71572 0 0 6.71572 0 15C0 23.2842 6.71572 30 15 30ZM16.125 10.5C16.125 9.87869 15.6213 9.375 15 9.375C14.3787 9.375 13.875 9.87869 13.875 10.5V13.875H10.5C9.87869 13.875 9.375 14.3787 9.375 15C9.375 15.6213 9.87869 16.125 10.5 16.125H13.875V19.5C13.875 20.1213 14.3787 20.625 15 20.625C15.6213 20.625 16.125 20.1213 16.125 19.5V16.125H19.5C20.1213 16.125 20.625 15.6213 20.625 15C20.625 14.3787 20.1213 13.875 19.5 13.875H16.125V10.5Z" fill="#8FB291"/>
            </svg>
        </button>
    </div>
    {{/tracks}}
    <script src="/js/queue.js"></script>
</div>
